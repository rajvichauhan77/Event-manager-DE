    <div class="container mt-5">
        <h1 class="text-center em">Event Registration Form</h1>
        <form id="registrationForm">
            <div class="form-group m-4">
                <label for="name">Full Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group  m-4">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group  m-4">
                <label for="event">Choose Event:</label>
                <select class="form-control" id="event" name="event" required>
                    <option value="">Select an event</option>
                    <option value="wedding">Wedding</option>
                    <option value="corporate">Corporate Event</option>
                    <option value="birthday">Birthday Party</option>
                    <option value="concert">Concert</option>
                </select>
            </div>

            <div class="form-group  m-4">
                <label for="venue">Choose Venue:</label>
                <select class="form-control" id="venue" name="venue" required>
                    <option value="">Select a venue</option>
                    <option value="venue1">Rangoli</option>
                    <option value="venue2">Iscon</option>
                    <option value="venue3">Queen palace</option>
                </select>
            </div>

            <div class="form-group  m-4">
                <label for="photographer">Choose Photographer:</label>
                <select class="form-control" id="photographer" name="photographer" required>
                    <option value="">Select a photographer</option>
                    <option value="photographer1">Photographer 1</option>
                    <option value="photographer2">Photographer 2</option>
                    <option value="photographer3">Photographer 3</option>
                </select>
            </div>

            <div class="form-group  m-4">
                <label for="caterer">Choose Caterer:</label>
                <select class="form-control" id="caterer" name="caterer" required>
                    <option value="">Select a caterer</option>
                    <option value="caterer1">Punjabi-point Caterer </option>
                    <option value="caterer2">Food-point Caterer</option>
                    <option value="caterer3">Mango</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary btn-block  m-4">Register</button>

            <div id="message" class="mt-3"></div>
        </form>
    </div>
